server:
  port: 8888
file: 
  upload-dir: /home/runner/work/curso-springboot-erudio/upload_dir
security:
  jwt:
    token:
      secret-key: 53cr37
      expiration-time: 3600000
email:
  subject: "Default Subject"
  message: "Default Message"
spring:
  cors:
    allowed-origins: "http://localhost:8080,http://localhost:3000,http://www.cviana.com.br"
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
    open-in-view: false
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enabled: true
      mail.smtp.starttls.required: true
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215MB
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
springdoc:
  pathsToMatch: /api/**/v1/**
  swagger-ui:
    use-root-path: false